<html>

<head>

  <title>"Hello,faustino ayala World" </title>

  <link rel="stylesheet" href="resources/css/bootstrap.min.css">

  <script src="resources\js\jquery-3.2.1.min.js"></script>

  <script src="resources\js\estudiante.js"></script>

</head>

<body>

  <form> 
    <div class="form-group">
      <label for="IdEst" class="col-sm-2 control-label">Id</label>
      <div class="col-sm-10">
        <p>
          <input class="form-control" id="IdEst" placeholder="Id">
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="nombreEst" class="col-sm-2 control-label">Nombre</label>
      <div class="col-sm-10">
        <p>
          <input class="form-control" id="nombreEst" placeholder="Nombre">
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="matriculaEst" class="col-sm-2 control-label">Matrícula</label>
      <div class="col-sm-10">
        <p>
          <input class="form-control" id="matriculaEst" placeholder="Matricula">
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="identificacionEst" class="col-sm-2 control-label">Identificación</label>
      <div class="col-sm-10">
        <p>
          <input class="form-control" id="identificacionEst" placeholder="Identificacion">
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="telefonoEst" class="col-sm-2 control-label">Teléfono</label>
      <div class="col-sm-10">
        <p>
          <input class="form-control" id="telefonoEst" placeholder="Telefono">
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="emailEst" class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-10">
        <p>
          <input class="form-control" id="emailEst" placeholder="E-mail">
        </p>
      </div>
    </div>

    <button type="button" id="addEst" class="btn btn-success">Registrar</button> 
    <button type="button" id="delEst" class="btn btn-danger">Borrar</button>

  </form>
  <br>
  <br> 

  <table id="estudiantes" class="table" width="100%" border="1">
    <thead>
      <tr>
        <td></td>
        <td>ID</td>
        <td>Nombre</td>
        <td>Matrícula</td>
        <td>Identificación</td>
        <td>Teléfono</td>
        <td>E-mail</td>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
